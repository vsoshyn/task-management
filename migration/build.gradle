plugins {
    id 'org.liquibase.gradle' version '2.0.1'
    id 'java'
}

project.ext {
    adminUrl = 'jdbc:postgresql://localhost:5432/postgres'
    adminUsername = 'vsoshyn'
    adminPassword = '12345678'
}

dependencies {
    liquibaseRuntime 'org.liquibase:liquibase-core:3.6.1'
    liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.0.1'
    liquibaseRuntime 'org.postgresql:postgresql:42.2.2'
}

liquibase {
    activities {
        main {
            changeLogFile {
                'src/main/sql/changeLog.yml'
            }
            url project.ext.adminUrl
            username project.ext.adminUsername
            password project.ext.adminPassword
        }
    }
}