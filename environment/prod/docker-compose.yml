version: "3.3"
services:
  postgres:
    image: postgres:10.5
    environment:
      POSTGRES_USER: 'task-manager'
      POSTGRES_PASSWORD: '12345678'
    volumes:
      - task-management-postgres:/var/lib/postgresql/data
  task-manager:
    image: task-management
    depends_on:
      - postgres
    links:
      - postgres:docker
volumes:
  task-management-postgres: