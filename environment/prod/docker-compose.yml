version: "3.3"
services:
  postgres:
    image: postgres:10.5
    environment:
      POSTGRES_USER: 'task-manager'
      POSTGRES_PASSWORD: '12345678'
    volumes:
      - task-management-postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
  task-manager:
    image: task-manager:${TASK_MANAGER_VERSION}
    ports:
      - '8080:3002'
    depends_on:
      - postgres
volumes:
  task-management-postgres: